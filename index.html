<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Compras</title>
  <style>
    /* ========== VARI√ÅVEIS DE CORES ========== */
    :root {
      --cor-primaria: #7c3aed; /* Roxo intenso */
      --cor-secundaria: #60a5fa; /* Azul beb√™ */
      --fundo-claro: #d0f0fd; /* Ciano suave */
      --fundo-escuro: #1e1e2f;
      --texto-claro: #1f2937;
      --texto-escuro: #e0e0f0;
      --branco: #ffffff;
      --sombra: 0 8px 24px rgba(124, 58, 237, 0.15);
      --borda: 14px;
      --botao-gradient: linear-gradient(45deg, #7c3aed, #8b5cf6);
      --botao-gradient-hover: linear-gradient(45deg, #8b5cf6, #a78bfa);
      --transition-default: 0.3s ease;
      --font-family: 'Poppins', sans-serif;
    }

    /* ========== RESET B√ÅSICO ========== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
    }

    body {
      background-color: var(--fundo-claro);
      color: var(--texto-claro);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    body.escuro {
      background-color: var(--fundo-escuro);
      color: var(--texto-escuro);
    }

    /* ========== CONTAINER PRINCIPAL ========== */
    .container {
      background: var(--branco);
      padding: 30px 40px 40px;
      border-radius: var(--borda);
      box-shadow: var(--sombra);
      max-width: 600px;
      width: 100%;
      transition: background-color 0.4s ease, color 0.4s ease, box-shadow 0.4s ease;
    }

    body.escuro .container {
      background: #2a2a3c;
      box-shadow: 0 8px 24px rgba(124, 58, 237, 0.5);
    }

    /* ========== T√çTULO ========== */
    h1 {
      color: var(--cor-primaria);
      text-align: center;
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 30px;
      letter-spacing: 1.2px;
    }

    /* ========== BOT√ÉO DE TROCA DE TEMA ========== */
    #toggle-tema {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--botao-gradient);
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      color: var(--branco);
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--sombra);
      transition: background 0.4s ease, transform 0.3s ease;
      z-index: 1000;
      user-select: none;
    }

    #toggle-tema:hover {
      background: var(--botao-gradient-hover);
      transform: scale(1.05);
    }

    /* ========== FORMUL√ÅRIO ========== */
    form {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    form input[type="text"],
    form select {
      flex: 1;
      padding: 14px 18px;
      font-size: 1.1rem;
      border-radius: var(--borda);
      border: 1.5px solid #d4d4d8;
      background-color: #fafafa;
      transition: border-color 0.3s ease;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.05);
      color: var(--texto-claro);
    }

    body.escuro form input[type="text"],
    body.escuro form select {
      background-color: #3b3b5a;
      border-color: #5a5a8c;
      color: var(--texto-escuro);
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    form input[type="text"]:focus,
    form select:focus {
      outline: none;
      border-color: var(--cor-primaria);
      box-shadow: 0 0 8px var(--cor-primaria);
    }

    /* ========== BOT√ÉO ADICIONAR ========== */
    form button[type="submit"] {
      background: var(--botao-gradient);
      border: none;
      border-radius: var(--borda);
      color: var(--branco);
      font-weight: 700;
      padding: 14px 28px;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: var(--sombra);
      transition: background 0.4s ease, transform 0.3s ease;
      user-select: none;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form button[type="submit"]:hover {
      background: var(--botao-gradient-hover);
      transform: scale(1.05);
    }

    /* ========== LISTA ========== */
    ul#lista {
      list-style: none;
      max-height: 350px;
      overflow-y: auto;
      padding-right: 10px;
    }

    ul#lista::-webkit-scrollbar {
      width: 8px;
    }

    ul#lista::-webkit-scrollbar-track {
      background: transparent;
    }

    ul#lista::-webkit-scrollbar-thumb {
      background: var(--cor-primaria);
      border-radius: 10px;
    }

    ul#lista li {
      background: #e0e7ff;
      border-radius: var(--borda);
      padding: 14px 20px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(124, 58, 237, 0.1);
      color: var(--texto-claro);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.escuro ul#lista li {
      background: #3b3b5a;
      color: var(--texto-escuro);
      box-shadow: 0 2px 8px rgba(124, 58, 237, 0.4);
    }

    ul#lista li .produto {
      flex: 1 1 auto;
      user-select: none;
    }

    ul#lista li .contador {
      margin: 0 15px;
      font-size: 1rem;
      font-weight: 700;
      color: var(--cor-primaria);
      user-select: none;
      min-width: 36px;
      text-align: center;
    }

    ul#lista li button.remover {
      background-color: var(--cor-secundaria);
      border: none;
      padding: 8px 16px;
      border-radius: var(--borda);
      color: var(--branco);
      cursor: pointer;
      font-weight: 700;
      box-shadow: var(--sombra);
      transition: background-color 0.3s ease, transform 0.3s ease;
      user-select: none;
    }

    ul#lista li button.remover:hover {
      background-color: #3b82f6;
      transform: scale(1.05);
    }

    body.escuro ul#lista li button.remover {
      background-color: #4f71ff;
    }

    /* ========== BOT√ÉO LIMPAR TUDO ========== */
    #limpar-tudo {
      width: 100%;
      background: #48ec50;
      color: var(--branco);
      font-weight: 700;
      font-size: 1.1rem;
      padding: 16px 0;
      border-radius: var(--borda);
      border: none;
      cursor: pointer;
      box-shadow: var(--sombra);
      transition: background-color 0.3s ease, transform 0.3s ease;
      user-select: none;
      margin-top: 20px;
    }

    #limpar-tudo:hover {
      background-color: #36db27;
      transform: scale(1.05);
    }

    /* ========== RESPONSIVIDADE ========== */
    @media (max-width: 600px) {
      .container {
        padding: 25px 20px 30px;
      }

      h1 {
        font-size: 2.2rem;
      }

      form {
        flex-direction: column;
      }

      form input[type="text"],
      form select,
      form button[type="submit"] {
        width: 100%;
      }

      form button[type="submit"] {
        padding: 16px 0;
        font-size: 1.2rem;
      }
    }

    @media (max-width: 360px) {
      body {
        padding: 15px 10px;
      }

      .container {
        padding: 20px 15px 25px;
      }

      h1 {
        font-size: 1.8rem;
      }

      form button[type="submit"] {
        font-size: 1.1rem;
        padding: 14px 0;
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("formulario");
      const lista = document.getElementById("lista");
      const limparTudo = document.getElementById("limpar-tudo");
      const toggleTema = document.getElementById("toggle-tema");
      const body = document.body;

      // Alternar tema claro/escuro e guardar em localStorage
      function alternarTema() {
        body.classList.toggle("escuro");
        if (body.classList.contains("escuro")) {
          toggleTema.textContent = "‚òÄÔ∏è Modo Claro";
          localStorage.setItem("tema", "escuro");
        } else {
          toggleTema.textContent = "üåô Modo Escuro";
          localStorage.setItem("tema", "claro");
        }
      }

      toggleTema.addEventListener("click", alternarTema);

      // Recupera tema do localStorage no carregamento
      if (localStorage.getItem("tema") === "escuro") {
        body.classList.add("escuro");
        toggleTema.textContent = "‚òÄÔ∏è Modo Claro";
      }

      // Fun√ß√£o para criar o item da lista
      function criarItem(produto, quantidade) {
        const li = document.createElement("li");

        const produtoSpan = document.createElement("span");
        produtoSpan.classList.add("produto");
        produtoSpan.textContent = produto;

        const contadorSpan = document.createElement("span");
        contadorSpan.classList.add("contador");
        contadorSpan.textContent = quantidade;

        const removerBtn = document.createElement("button");
        removerBtn.classList.add("remover");
        removerBtn.textContent = "Remover";
        removerBtn.setAttribute("aria-label", `Remover ${produto} da lista`);

        removerBtn.addEventListener("click", () => {
          lista.removeChild(li);
        });

        li.appendChild(produtoSpan);
        li.appendChild(contadorSpan);
        li.appendChild(removerBtn);

        return li;
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const produto = form.produto.value.trim();
        const quantidade = form.quantidade.value;

        if (!produto || !quantidade) return;

        // Evitar duplicatas, atualizar quantidade se existir
        const itens = [...lista.children];
        const itemExistente = itens.find(
          (item) =>
            item.querySelector(".produto").textContent.toLowerCase() ===
            produto.toLowerCase()
        );

        if (itemExistente) {
          const contador = itemExistente.querySelector(".contador");
          contador.textContent = String(
            parseInt(contador.textContent) + parseInt(quantidade)
          );
        } else {
          const novoItem = criarItem(produto, quantidade);
          lista.appendChild(novoItem);
        }

        form.reset();
        form.produto.focus();
      });

      limparTudo.addEventListener("click", () => {
        if (lista.children.length === 0) return;
        if (
          confirm(
            "Tem certeza que deseja limpar toda a lista de produtos?"
          )
        ) {
          lista.innerHTML = "";
          form.produto.focus();
        }
      });
    });
  </script>
</head>

<body>
  <button id="toggle-tema" aria-label="Alternar tema claro e escuro">
    üåô Modo Escuro
  </button>

  <div class="container" role="main" aria-labelledby="titulo">
    <h1 id="titulo">Lista de Compras</h1>

    <form id="formulario" aria-label="Formul√°rio para adicionar produtos √† lista">
      <input
        type="text"
        name="produto"
        id="produto"
        placeholder="Nome do produto"
        required
        autocomplete="off"
        aria-required="true"
        aria-label="Nome do produto"
      />
      <select
        name="quantidade"
        id="quantidade"
        aria-label="Quantidade do produto"
        required
      >
        <option value="" disabled selected>
          Quantidade
        </option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button type="submit" aria-label="Adicionar produto √† lista">
        Adicionar
      </button>
    </form>

    <ul
      id="lista"
      aria-live="polite"
      aria-relevant="additions removals"
      tabindex="0"
    ></ul>

    <button id="limpar-tudo" type="button" aria-label="Limpar todos os produtos da lista">
      Limpar tudo
    </button>
  </div>
</body>

</html>
