<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compras</title>

  <style>
    :root {
      --cor-primaria: #a78bfa;
      --cor-secundaria: #60a5fa;
      --fundo: #f4f0ff;
      --texto: #2e2e2e;
      --branco: #ffffff;
      --sombra: 0 4px 12px rgba(160, 140, 255, 0.2);
      --borda: 12px;
    }

    body.escuro {
      --fundo: #1a1a1a;
      --texto: #f1f1f1;
      --branco: #2b2b2b;
      --sombra: 0 4px 12px rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--fundo);
      color: var(--texto);
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: var(--branco);
      padding: 30px;
      border-radius: var(--borda);
      box-shadow: var(--sombra);
      transition: transform 0.3s;
    }

    .container:hover {
      transform: scale(1.01);
    }

    h1 {
      text-align: center;
      color: var(--cor-primaria);
      margin-bottom: 20px;
      font-size: 2rem;
    }

    #toggle-tema {
      background: none;
      border: 2px solid var(--cor-primaria);
      color: var(--cor-primaria);
      padding: 8px 16px;
      border-radius: var(--borda);
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s, color 0.3s;
    }

    #toggle-tema:hover {
      background-color: var(--cor-primaria);
      color: var(--branco);
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"],
    select {
      flex: 1 1 100%;
      padding: 10px;
      border: 1px solid #d4d4d8;
      border-radius: var(--borda);
      background-color: #fafafa;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: var(--cor-primaria);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: var(--borda);
      background-color: var(--cor-primaria);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #f65c71;
      transform: scale(1.05);
    }

    ul {
      list-style: none;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e0e7ff;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: var(--borda);
      font-size: 1rem;
      flex-wrap: wrap;
      cursor: default;
      user-select: none;
    }

    body.escuro li {
      background: #3a3a3a;
    }

    /* Produto com contador √© clic√°vel */
    li .produto {
      flex: 1 1 auto;
      cursor: pointer;
      user-select: none;
    }

    li .contador {
      font-weight: bold;
      margin-left: 6px;
      color: var(--cor-secundaria);
    }

    .remover {
      background-color: var(--cor-secundaria);
      padding: 6px 12px;
      border-radius: var(--borda);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 5px;
      flex-shrink: 0;
    }

    .remover:hover {
      background-color: #3b82f6;
      transform: scale(1.05);
    }

    #limpar-tudo {
      background-color: #48ec50;
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: var(--borda);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #limpar-tudo:hover {
      background-color: #36db27;
    }

    @media (min-width: 480px) {
      form {
        flex-wrap: nowrap;
      }

      input[type="text"],
      select {
        flex: 2;
      }

      button[type="submit"] {
        flex: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Bot√£o para alternar entre claro e escuro -->
    <button id="toggle-tema">üåô Modo Escuro</button>

    <h1>Compras</h1>

    <form id="formulario">
      <input type="text" id="nome" placeholder="Nome do produto" required />
      <select id="quantidade" required>
        <option value="" disabled selected>Listas</option>
        <option value="1">CASA</option>
        <option value="2">TRABALHO</option>
      </select>
      <button type="submit">Adicionar</button>
    </form>

    <ul id="lista"></ul>

    <button id="limpar-tudo">Limpar Tudo</button>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const nomeInput = document.getElementById('nome');
    const quantidadeInput = document.getElementById('quantidade');
    const lista = document.getElementById('lista');
    const btnLimparTudo = document.getElementById('limpar-tudo');
    const btnToggleTema = document.getElementById('toggle-tema');

    function adicionarItem(nome, quantidade) {
      const li = document.createElement('li');

      li.innerHTML = `
        <span class="produto">
          ${nome} - ${quantidade}x - <strong class="contador">0 cliques</strong>
        </span>
        <button class="remover">Remover</button>
      `;

      const produto = li.querySelector('.produto');
      const contador = li.querySelector('.contador');

      let cliques = 0;

      produto.addEventListener('click', () => {
        cliques++;
        contador.textContent = `${cliques} cliques`;
      });

      li.querySelector('.remover').addEventListener('click', () => {
        li.remove();
      });

      lista.appendChild(li);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nome = nomeInput.value.trim();
      const quantidade = quantidadeInput.value;

      if (nome && quantidade) {
        adicionarItem(nome, quantidade);
        form.reset();
      }
    });

    btnLimparTudo.addEventListener('click', () => {
      if (confirm("Tem certeza que deseja limpar a lista inteira?")) {
        lista.innerHTML = '';
      }
    });

    function alternarTema() {
      document.body.classList.toggle('escuro');
      const escuroAtivo = document.body.classList.contains('escuro');
      btnToggleTema.textContent = escuroAtivo ? '‚òÄÔ∏è Modo Claro' : 'üåô Modo Escuro';
      localStorage.setItem('modo', escuroAtivo ? 'escuro' : 'claro');
    }

    btnToggleTema.addEventListener('click', alternarTema);

    window.addEventListener('DOMContentLoaded', () => {
      const modoSalvo = localStorage.getItem('modo');
      if (modoSalvo === 'escuro') {
        document.body.classList.add('escuro');
        btnToggleTema.textContent = '‚òÄÔ∏è Modo Claro';
      }
    });
  </script>
</body>
</html>
