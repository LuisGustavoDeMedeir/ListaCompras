<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Compras</title>
  <style>
    /* ===== VARI√ÅVEIS DE CORES ===== */
    :root {
      --cor-primaria: #7c3aed;
      --cor-secundaria: #60a5fa;
      --fundo-claro: #d0f0fd;
      --fundo-escuro: #1e1e2f;
      --texto-claro: #1f2937;
      --texto-escuro: #e0e0f0;
      --branco: #ffffff;
      --sombra: 0 8px 24px rgba(124, 58, 237, 0.15);
      --borda: 14px;
      --botao-gradient: linear-gradient(45deg, #7c3aed, #8b5cf6);
      --botao-gradient-hover: linear-gradient(45deg, #8b5cf6, #a78bfa);
      --transition-default: 0.3s ease;
      --font-family: 'Poppins', sans-serif;
    }

    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
    }

    /* ===== BODY ===== */
    body {
      background: linear-gradient(135deg, var(--fundo-claro) 0%, #f4f9ff 100%);
      color: var(--texto-claro);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      transition: background-color 0.4s ease, color 0.4s ease;
      position: relative;
    }

    body.escuro {
      background: linear-gradient(135deg, var(--fundo-escuro) 0%, #282c44 100%);
      color: var(--texto-escuro);
    }

    /* ===== CONTAINER ===== */
    .container {
      background: var(--branco);
      padding: 40px 50px 50px;
      border-radius: var(--borda);
      box-shadow: var(--sombra);
      max-width: 600px;
      width: 100%;
      position: relative;
      z-index: 1;
      transition: background-color 0.4s ease, color 0.4s ease, box-shadow 0.4s ease;
    }

    body.escuro .container {
      background: #2a2a3c;
      box-shadow: 0 8px 24px rgba(124, 58, 237, 0.5);
    }

    /* ===== T√çTULO ===== */
    h1 {
      color: var(--cor-primaria);
      text-align: center;
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 30px;
      letter-spacing: 1.2px;
    }

    /* ===== BOT√ÉO DE TROCA DE TEMA ===== */
    #toggle-tema {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--botao-gradient);
      border: none;
      border-radius: 30px;
      padding: 12px 22px;
      color: var(--branco);
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--sombra);
      transition: background 0.4s ease, transform 0.3s ease;
      z-index: 1000;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      white-space: nowrap;
    }

    #toggle-tema:hover {
      background: var(--botao-gradient-hover);
      transform: scale(1.05);
    }

    /* ===== FORMUL√ÅRIO ===== */
    form {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    form input[type="text"],
    form select {
      flex: 1;
      padding: 14px 18px;
      font-size: 1.1rem;
      border-radius: var(--borda);
      border: 1.5px solid #d4d4d8;
      background-color: #fafafa;
      transition: border-color 0.3s ease;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.05);
      color: var(--texto-claro);
    }

    body.escuro form input[type="text"],
    body.escuro form select {
      background-color: #3b3b5a;
      border-color: #5a5a8c;
      color: var(--texto-escuro);
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    form input[type="text"]:focus,
    form select:focus {
      outline: none;
      border-color: var(--cor-primaria);
      box-shadow: 0 0 8px var(--cor-primaria);
    }

    /* ===== BOT√ÉO ADICIONAR ===== */
    form button[type="submit"] {
      background: var(--botao-gradient);
      border: none;
      border-radius: var(--borda);
      color: var(--branco);
      font-weight: 700;
      padding: 14px 28px;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: var(--sombra);
      transition: background 0.4s ease, transform 0.3s ease;
      user-select: none;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form button[type="submit"]:hover {
      background: var(--botao-gradient-hover);
      transform: scale(1.05);
    }

    /* ===== LISTA ===== */
    ul#lista {
      list-style: none;
      max-height: 350px;
      overflow-y: auto;
      padding-right: 10px;
    }

    ul#lista::-webkit-scrollbar {
      width: 8px;
    }

    ul#lista::-webkit-scrollbar-track {
      background: transparent;
    }

    ul#lista::-webkit-scrollbar-thumb {
      background: var(--cor-primaria);
      border-radius: 10px;
    }

    ul#lista li {
      background: #e0e7ff;
      border-radius: var(--borda);
      padding: 14px 20px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(124, 58, 237, 0.1);
      color: var(--texto-claro);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.escuro ul#lista li {
      background: #3b3b5a;
      color: var(--texto-escuro);
      box-shadow: 0 2px 8px rgba(124, 58, 237, 0.4);
    }

    ul#lista li .produto {
      flex: 1 1 auto;
      user-select: none;
    }

    ul#lista li .contador {
      margin: 0 15px;
      font-size: 1rem;
      font-weight: 700;
      color: var(--cor-primaria);
      user-select: none;
      min-width: 36px;
      text-align: center;
    }

    ul#lista li button.remover {
      background-color: var(--cor-secundaria);
      border: none;
      padding: 8px 16px;
      border-radius: var(--borda);
      color: var(--branco);
      cursor: pointer;
      font-weight: 700;
      box-shadow: var(--sombra);
      transition: background-color 0.3s ease, transform 0.3s ease;
      user-select: none;
    }

    ul#lista li button.remover:hover {
      background-color: #3b82f6;
      transform: scale(1.05);
    }

    /* ===== BOT√ÉO LIMPAR TUDO ===== */
    #limpar-tudo {
      background: var(--cor-primaria);
      color: var(--branco);
      font-weight: 700;
      border: none;
      padding: 16px 0;
      width: 100%;
      border-radius: var(--borda);
      cursor: pointer;
      box-shadow: var(--sombra);
      transition: background-color 0.3s ease, transform 0.3s ease;
      user-select: none;
      margin-top: 20px;
      font-size: 1.2rem;
      position: sticky;
      bottom: 10px;
      z-index: 10;
    }

    #limpar-tudo:hover {
      background: #6d28d9;
      transform: scale(1.03);
    }

    /* ===== RESPONSIVIDADE ===== */
    @media (max-width: 600px) {
      .container {
        padding: 25px 20px 50px;
        margin: 0 10px;
      }

      form {
        flex-direction: column;
        gap: 15px;
      }

      form button[type="submit"] {
        width: 100%;
        padding: 14px 0;
      }

      #toggle-tema {
        top: 12px;
        right: 12px;
        padding: 10px 18px;
        font-size: 0.9rem;
      }

      ul#lista li {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        font-size: 1rem;
      }

      ul#lista li .contador {
        margin: 0;
      }

      ul#lista li button.remover {
        align-self: flex-end;
      }
    }
  </style>
</head>

<body>
  <!-- Bot√£o para alternar tema fixo no topo direito -->
  <button id="toggle-tema" aria-label="Alternar tema claro e escuro">üåô Tema Escuro</button>

  <div class="container">
    <h1>Lista de Compras</h1>

    <form id="form-adicionar">
      <input type="text" id="nome-produto" placeholder="Nome do produto" aria-label="Nome do produto" required />
      <select id="quantidade-produto" aria-label="Quantidade do produto">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button type="submit" aria-label="Adicionar produto √† lista">Adicionar</button>
    </form>

    <ul id="lista"></ul>

    <button id="limpar-tudo" aria-label="Limpar toda a lista">Limpar Tudo</button>
  </div>

  <script>
    // Script para alternar tema claro e escuro
    const btnTema = document.getElementById('toggle-tema');
    btnTema.addEventListener('click', () => {
      document.body.classList.toggle('escuro');
      if (document.body.classList.contains('escuro')) {
        btnTema.textContent = '‚òÄÔ∏è Tema Claro';
        btnTema.setAttribute('aria-label', 'Alternar para tema claro');
      } else {
        btnTema.textContent = 'üåô Tema Escuro';
        btnTema.setAttribute('aria-label', 'Alternar para tema escuro');
      }
    });

    // Fun√ß√µes da lista - j√° do seu c√≥digo
    // Aqui voc√™ pode adicionar seu c√≥digo JS atual para manipula√ß√£o da lista...
  </script>
</body>

</html>
